<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RecipeShare</title>
    <link rel="icon" href="static/RecipeShare.jpeg" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="recipe-wrapper">
            <div class="recipe-search">
                <h2 class="title">Find Any Recipe In An Instant.</h2>
                <blockquote>A recipe has no soul. You, as the cook, must <i>bring soul</i> to the recipe.<br>
                    <cite>- Thomas Keller</cite>
                </blockquote>
                <form id="search-form">
                    <input type="text" class="search-input" id="search-input" placeholder="Search for recipes">
                    <!-- Loading screen -->
                    <div class="loading-screen" id="loading-screen">
                        <div class="loader"></div>
                        <p>Loading...</p>
                    </div>

                    <button type="submit" class="search-btn btn" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>

                </form>

                <!-- Display search results in a grid -->
                <div id="results" class="recipe-grid">
                    <main>
                        <div id="recipe-cards" class="recipe-cards-container">
                            <h2>Recipes will be shown here.</h2>
                        </div>
                    </main>

                    <script src="static/script.js"></script>

                </div>

</body>

</html>
